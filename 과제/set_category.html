<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Website Layout</title>
    <link rel="stylesheet" href="./css/topnav.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main_content.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/input_style.css" />
</head>

<body>
    <div class="header">
        <h1>정보 필터 설정</h1>
    </div>

    <div class="topnav">
        <a href="./index.html">홈</a>
        <a href="./input_info.html">정보 입력</a>
        <a href="./view_info.html">정보 확인</a>
        <a href="./set_category.html">정보 필터 설정</a>
        <a href="./my_page.html">마이 페이지</a>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <div class="input_content_box">
                <span class="input_title">맞춤형 설정 이름</span>
                <input class="input_content" type="text" />
            </div>
                <ul id="input_border">
                <li><span class="input_title">날짜</span><input class="input_content" type="date" /></li>
                <li><span class="input_title">시작 시간</span><input class="input_content" type="time" /></li>
                <li><span class="input_title">종료 시간</span><input class="input_content" type="time" /></li>
                <li>
                    <span class="input_title">카테고리</span>
                    <select class="input_content" name="category">
                        <option>--카테고리를 설정해 주세요.--</option>
                        <option>운동</option>
                        <option>공부</option>
                        <option>과제</option>
                        <option>식사</option>
                        <option>유튜브</option>
                        <option>게임</option>
                        <option>친구와 놀기</option>
                        <option>수면</option>
                    </select>
                </li>
                <li><span class="input_title">한 일</span><input class="input_content" type="text" /></li>
                <li><span class="input_title">사용한 금액</span><input class="input_content" type="text" /></li>
                <li><span class="input_title">장소</span><input class="input_content" type="text" /></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <input type="submit" value="저장" class="input_btn">
        <input type="submit" value="취소" class="input_btn">
        <input type="submit" value="초기화" class="input_btn">
    </div>

</body>

</html>
